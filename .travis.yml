arch:
  - amd64

os: linux

language: minimal

notifications:
  email:
  - team@appwrite.io
  
services:
- docker

before_install:
  - curl -fsSL https://get.docker.com | sh
  - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo service docker start

install:
- docker --version
- docker-compose up -d
- sleep 10

script:
- docker ps
- docker-compose logs appwritelite
- docker-compose exec appwritelite doctor
- docker-compose exec appwritelite vars
- docker-compose exec appwritelite test